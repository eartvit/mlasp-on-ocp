  getStartedMarkDown: >-
    # Ray

    Ray is an open-source unified compute framework that makes it easy to scale AI and Python workloads — from reinforcement learning to deep learning to tuning, and model serving. For data scientists and machine learning practitioners, Ray lets you scale jobs without needing infrastructure expertise:

    - Easily parallelize and distribute workloads across multiple nodes and GPUs.
    - Quickly configure and access cloud compute resources.
    - Leverage the ML ecosystem with native and extensible integrations.
